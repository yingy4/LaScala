# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      # Codacy token for upload test coverage
      CODACY_PROJECT_TOKEN: 0b7bd3aa470748d0aca8f043439c28ec
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}
        
      # run tests!
      - run: cat /dev/null | sbt clean coverage "test-only -- -l org.scalatest.tags.Slow"
      # generate test coverage report
      - run: cat /dev/null | sbt coverageReport
      # upload report to codacy
      - run: cat /dev/null | sbt codacyCoverage
      
      - run: cat /dev/null | sbt publish-local
      
      - store_artifacts:
          path: /home/circleci/.ivy2/local
